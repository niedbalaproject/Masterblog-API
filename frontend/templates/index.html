<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Blog Posts</h1>

        <!-- API Base URL Section -->
        <div class="input-field">
            <input type="text" id="api-base-url" placeholder="Enter API Base URL" value="http://127.0.0.1:5002/api">
            <button onclick="loadPosts()">Load Posts</button>
        </div>

        <!-- Add Post Section -->
        <div class="input-field" id="add-post-container">
            <input type="text" id="post-title" placeholder="Enter Post Title">
            <input type="text" id="post-content" placeholder="Enter Post Content">
            <input type="text" id="post-author" placeholder="Enter Author Name">
            <input type="date" id="post-date"> <!-- Add the input for date -->
            <button onclick="addPost()">Add Post</button>
        </div>

        <!-- Post Container -->
        <div id="post-container">
            <!-- Blog posts will be inserted here by JavaScript -->
        </div>

        <!-- Section to edit posts -->
        <div id="edit-post-container" style="display:none;">
            <h3>Edit Post</h3>
            <label for="update-title">Title:</label>
            <input type="text" id="update-title" name="title"><br>

            <label for="update-content">Content:</label>
            <textarea id="update-content" name="content"></textarea><br>

            <label for="update-author">Author:</label>
            <input type="text" id="update-author" name="author"><br>

            <label for="update-date">Date:</label>
            <input type="date" id="update-date" name="date"><br>

            <input type="hidden" id="update-post-id">
            <button onclick="updatePost()">Update Post</button>
            <button onclick="cancelEdit()">Cancel</button>
        </div>
    </div>

    <script src="static/main.js"></script>
</body>
</html>
